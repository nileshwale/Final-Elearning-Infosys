<app-header></app-header>

<div class="heading-text"><b>User List</b></div>
<div class="row">
    <div  *ngFor="let user of users | async" class="col-4 card" id="bloodCards">
        <div class="img-block">
            <div class="circle">
                <img *ngIf="user.gender === 'Male' || user.gender === 'male'"  class="bloodimg" [src]="'assets/img/maleuser.png'" width="100" height="100">
                <img *ngIf="user.gender === 'Female' || user.gender === 'female'"  class="bloodimg" [src]="'assets/img/femaleuser.png'" width="100" height="120">
            </div>
        </div>
        <div class="card-block">
            <div class="text"><b style="color: rgb(18, 137, 211);"> {{user.username}} </b></div>
            <div class="text"><b style="color: rgb(39, 39, 207);"> {{user.userid}} </b></div>
            <div class="text"><b style="color: rgb(21, 89, 190);"> {{user.email}} </b></div>
            <div class="text"><b style="color: rgb(0, 49, 128);"> {{user.profession}} </b></div>
            <div class="text"><b style="color: rgb(11, 106, 184);"> {{user.gender}} </b></div>
            <div class="text"><b style="color: rgb(0, 60, 128);"> {{user.mobile}} </b></div>
        </div>
    </div>
  </div>

<br><br><br>
<app-footer></app-footer>
